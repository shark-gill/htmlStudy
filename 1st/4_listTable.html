<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Table</title>
  </head>
  <body>
    <ul>
      <!--Unordered List-->
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <!--Ordered List-->
    <ol start="44">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ol>
      <li value="2">2</li>
      <li value="1">1</li>
      <li value="3">3</li>
    </ol>
    <ol reversed>
      <li>f</li>
      <li>d</li>
      <li>q</li>
    </ol>
    <!--Table-->
    <p>
      tabel = 표를 감싸는 태그 <br />
      tr = 표 내부의 행(row) <br />
      th = 행 내부의 제목 셀(table heading) <br />
      td = 행 내부의 일반 셀(table data)
    </p>
    <table border="1">
      <tr>
        <th>숫자</th>
        <td>문자</td>
      </tr>
      <tr>
        <td>1</td>
        <td>안녕</td>
      </tr>
      <tr>
        <td>2</td>
        <td>반가워</td>
      </tr>
    </table>

    <p>
      테이블의 어트리뷰트 = <br />
      border = 표 테두리 두께지정 <br />
      rowspan = 해당 셀이 점유하는 행의 수 지정 <br />
      colspan = 해당 셀이 점유하는 열의 수 지정
    </p>
  </body>
</html>
