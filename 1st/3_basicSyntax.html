<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="http://www.google.com">google</a>
    <!--Directory Root-->
    <p>루트 디렉토리 = C:\</p>
    <p>홈 디렉토리 = C:\User\[path]</p>
    <p>작업 중인 파일의 위치한 폴더 = ./</p>
    <p>작업 폴더의 부모 폴더 = ../</p>
    <p>Absolute path = path 위치</p>
    <p>
      Relative path = ./, ../, ../../, etc
    </p>
    <a id="Top"></a>
    <a href="Top">탑으로 올라갑니다 긴 내용에서</a>
    <!---target-->>
    <p>
      a href 링크가 걸렸을 때 target="x"<br />
      x = _self = default 값 현재 윈도우에서 오픈<br />
      _blank = 새로운 윈도우 탭에서 오픈
    </p>
  </body>
</html>
